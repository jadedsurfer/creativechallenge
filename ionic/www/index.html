<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- loopback models -->
    <script src="js/common/lb.services.js"></script>

    <!-- your app's js -->
    <script src="js/cc.module.js"></script>
    <script src="js/cc.run.js"></script>
    <script src="js/cc.config.js"></script>

    <script src="js/auth/auth.module.js"></script>
    <script src="js/auth/auth.service.js"></script>

    <script src="js/account/account.module.js"></script>
    <script src="js/account/account.controller.js"></script>

    <script src="js/challenge/challenge.module.js"></script>
    <script src="js/challenge/challenge.service.js"></script>
    <script src="js/challenge/challenges.controller.js"></script>
    <script src="js/challenge/challenge.controller.js"></script>

    <script src="js/chat/chat.module.js"></script>
    <script src="js/chat/chat.service.js"></script>
    <script src="js/chat/chats.controller.js"></script>
    <script src="js/chat/chat.controller.js"></script>

    <script src="js/dash/dash.module.js"></script>
    <script src="js/dash/dash.controller.js"></script>

    <script src="js/submission/submission.module.js"></script>
    <script src="js/submission/submission.service.js"></script>
    <script src="js/submission/submissions.controller.js"></script>
    <script src="js/submission/submission.controller.js"></script>

  </head>
  <body ng-app="cc">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
