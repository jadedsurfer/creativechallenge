<ion-view view-title="Creative Challenge">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body">
        <h1 class="center">
          <a href="/index.html#/tab/challenges/{{challenge.id}}/submissions">
            {{challenge.title}}
          </a>
        </h1>
        <h4 class="center">
          Submissions due: {{challenge.submissionDueDate}}
        </h4>
        <ul>
          <li>One submission (photograph, painting, drawing, sculpture) per challenge.</li>
          <li>Submission must be substantially original though Creative Commons (CC0, No Rights Reserved) work may be incorporated.</li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
