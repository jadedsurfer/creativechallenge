<ion-view view-title="Account">
  <ion-content>
    <ion-list >
      <div ng-hide="currentUser.signedIn" class="center">
        Sign in to upload your submission and vote
        <a class="item button button-full button-positive"
           ng-click="loginGoogle()">Google</a>
        <a class="item button button-full button-positive"
           ng-click="loginFacebook()">Facebook</a>
      </div>
      <!--<p>{{currentUser.id}}</p>-->
      <a class="item button button-full button-assertive"
         ng-click="logout()"
         ng-show="currentUser.signedIn"
        >Sign Out</a>
    </ion-list>
  </ion-content>
</ion-view>
